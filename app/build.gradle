apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    //useLibrary  'org.apache.http.legacy' // per l'HTTP
    defaultConfig {
        applicationId "com.mixodorico.passaggioactivity_1"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.0.0'
    // per i servizi google (vedi qui): https://developers.google.com/android/guides/setup
    // implementation 'com.google.android.gms:play-services-identity:17.0.0' // per effettuare il signin
    implementation 'com.google.android.gms:play-services-auth:17.0.0' // per autenticarsi login
    // implementation 'com.google.android.gms:play-services-drive:17.0.0' // per accedere su drive

    //implementation 'org.apache.httpcomponents:httpcore:4.4.12' // per servizi HTTP
    //implementation 'org.apache.httpcomponents:httpclient:4.5.6' // per servizi HTTP

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
}
